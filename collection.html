<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <!--popup-->
  <section class="popup flex bg-black text-white justify-evenly p-2 md:">
    <h3 class="block">
      Sign Up and GET 20% OFF for your first Order
    </h3>
    <p id="close" class="font-bold cursor-pointer ">X</p>
  </section>

  <!--Responsive Navbar-->
  <nav class=" bg-white flex p-3 items-center justify-between sticky top-0 z-10">
    <h1 class="text-2xl font-bold">Nostar</h1>

    <svg id="menuicon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 md:hidden hover:cursor-pointer">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>

    <ul class=" cursor-pointer flex gap-5 hidden md:flex">
      <li class="hover:underline"> <a href="./index.html">Home</a></li>
      <li class="hover:underline">New Arrival</li>
      <li class="hover:underline">Most Wanted</li>
      <li class="hover:underline"> Collections</li>
      <li class="hover:underline"><a href="./index.html">Contact Us</a></li>
    </ul>
  </nav>
  <!--Sidenavbar-->
  <section id="sidenav" class="bg-gray-200 fixed z-20 top-0 transition-all duration-1000" style="width: 50%; height: 100vh; left: -50%;">
    <div class="text-right p-5">
      <p id="closenav" class="inline cursor-pointer">X</p>
    </div>
    
    <ul class=" flex flex-col gap-10 items-center text-gray-600 ">
      <li class="hover:underline hover:cursor-pointer"><a href="./index.html">Home</a></li>
      <li class="hover:underline hover:cursor-pointer">NewArrival</li>
      <li class="hover:underline hover:cursor-pointer">Most Wanted</li>
      <li class="hover:underline hover:cursor-pointer">Collections</li>
      <li class="hover:underline hover:cursor-pointer"> <a href="./index.html">Contact Us</a></li>
    </ul>
  
  </section>

  <!--Collection page-->
<section>
  <div class="text-center p-3">
    <input placeholder="Search" class="border border-black border-solid mt-2 w-1/2">
  </div>

  <div class="flex items-center justify-center gap-6 m-4 grid grid-cols-2 md:grid-cols-4">
    <div>
        <img class="border border-gray-500" src="./images/five.png" alt="">
    </div>
    <div>
        <img class="border border-gray-500" src="./images/four.png" alt="">
    </div>
    <div>
        <img class="border border-gray-500" src="./images/six.png" alt="">
    </div>
    <div>
        <img class="border border-gray-500"   src="./images/three.png" alt="">
    </div>
  </div>

  <div class="flex items-center justify-center gap-6 m-4 grid grid-cols-2 md:grid-cols-4">
    <div>
        <img class="border border-gray-500" src="./images/five.png" alt="">
    </div>
    <div>
        <img class="border border-gray-500" src="./images/four.png" alt="">
    </div>
    <div>
        <img class="border border-gray-500" src="./images/six.png" alt="">
    </div>
    <div>
        <img class="border border-gray-500" src="./images/three.png" alt="">
    </div>
  </div>
</section>
  <!--Contact Us-->
  <section class="bg-gray-700 dark:bg-white">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-white dark:text-white">Contact Us</h2>
      <form action="#" class="space-y-8">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Name</label>
          <input type="email" id="email"
            class="shadow-sm bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
            placeholder="Name" required>
        </div>
        <div>
          <label for="subject" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Email</label>
          <input type="text" id="subject"
            class="block p-3 w-full text-sm text-black bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
            placeholder="Email" required>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block mb-2 text-sm font-medium text-white dark:text-gray-400">Your
            message</label>
          <textarea id="message" rows="6"
            class="block p-2.5 w-full text-sm text-black bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Leave a comment..."></textarea>
        </div>
      </form>
    </div>
  </section>

  <script>
    var popup = document.querySelector(".popup")
    var close = document.getElementById("close")

    close.addEventListener("click", function () {
      popup.style.display = "none"
    })

      // selecting Side navebar, Menuicon

var sidenav = document.getElementById("sidenav")
var Menuicon = document.getElementById("menuicon")
var closenav = document.getElementById("closenav")

menuicon.addEventListener("click",function()
{
    sidenav.style.left=0
})

closenav.addEventListener("click",function(){
    sidenav.style.left="-50%"
})
  </script>
</body>

</html>
